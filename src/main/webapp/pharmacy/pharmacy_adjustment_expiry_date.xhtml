<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ph="http://java.sun.com/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel rendered="#{!pharmacyAdjustmentController.printPreview}">
                        <f:facet name="header">
                            <h:outputText styleClass="fa-solid fa-file-invoice"></h:outputText>
                            <h:outputLabel value="Department Stock Adjustment : Expiry Date" class="mx-4"></h:outputLabel>
                        </f:facet>
                        <div class="row">
                            <div class="col-md-6">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fa-solid fa-syringe"></h:outputText>
                                        <h:outputLabel value="Select Item" class="mx-4"></h:outputLabel>
                                    </f:facet>
                                    <h:panelGrid columns="2" class="w-100">
                                        <h:outputLabel value="Item" ></h:outputLabel>
                                        <p:autoComplete  forceSelection="true"  id="acStock" value="#{pharmacyAdjustmentController.stock}" 
                                                         completeMethod="#{pharmacyAdjustmentController.completeAllStocks}" 
                                                         var="i" itemLabel="#{i.itemBatch.item.name}" itemValue="#{i}" 
                                                         class="w-100" inputStyleClass="w-100">
                                            <p:ajax process="acStock" update="itemDetails"/>
                                            <p:column headerText="Item" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': 
                                                                                                commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputLabel value="#{i.itemBatch.item.name}" ></h:outputLabel> &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': 
                                                                                     commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                                         severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" />
                                            </p:column>
                                            <p:column headerText="Retail Sale Rate" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': 
                                                                                                commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Purchase Rate" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': 
                                                                                                commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputLabel value="#{i.itemBatch.purcahseRate}">
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Stocks" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': 
                                                                                                commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputLabel value="#{i.stock}">
                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': 
                                                                                                commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputLabel value="#{i.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime pattern="MMM yyyy" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </p:column>
                                            <f:ajax event="itemSelect" execute="@this" render="det"/>
                                        </p:autoComplete>
                                        
                                        <h:outputLabel value="New Expiry Date" ></h:outputLabel>
                                        <p:calendar autocomplete="off" value="#{pharmacyAdjustmentController.exDate}" class="w-100" inputStyleClass="w-100"></p:calendar>
                                        <h:outputLabel value="Comment" ></h:outputLabel>
                                        <p:inputTextarea value="#{pharmacyAdjustmentController.comment}" class="w-100"></p:inputTextarea>
                                        <h:outputLabel value="" ></h:outputLabel>
                                    </h:panelGrid>
                                    <div class="w-50">
                                        <p:commandButton id="btnAdjust" value="Make Adjustment" ajax="false" action="#{pharmacyAdjustmentController.adjustExDate()}" class="w-75 my-1 ui-button-warning" icon="fa-solid fa-sliders">
                                        </p:commandButton>
                                        <p:defaultCommand target="btnAdjust"/>
                                    </div>


                                </p:panel>
                            </div>
                            <div class="col-md-6">
                                <p:panel id="itemDetails">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fa-solid fa-file-invoice"></h:outputText>
                                        <h:outputLabel value="Item Details" class="mx-4"></h:outputLabel>
                                    </f:facet>
                                    <div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel value="Name"/>
                                            </div>
                                            <div class="col-md-1">
                                                <h:outputLabel value=":"/>
                                            </div>
                                            <div class="col-md-4" >
                                                <h:outputLabel style="float: left;" value="#{pharmacyAdjustmentController.stock.itemBatch.item.name}" ></h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel value="Retail Sale Rate"/>
                                            </div>
                                            <div class="col-md-1">
                                                <h:outputLabel value=":"/>
                                            </div>
                                            <div class="col-md-4">
                                                <h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.retailsaleRate}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel value="Purchase Rate"/>
                                            </div>
                                            <div class="col-md-1">
                                                <h:outputLabel value=":"/>
                                            </div>
                                            <div class="col-md-4">
                                                <h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.purcahseRate}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel value="Stocks"/>
                                            </div>
                                            <div class="col-md-1">
                                                <h:outputLabel value=":"/>
                                            </div>
                                            <div class="col-md-4">
                                                <h:outputLabel value="#{pharmacyAdjustmentController.stock.stock}" >
                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel value="Expiry"/>
                                            </div>
                                            <div class="col-md-1">
                                                <h:outputLabel value=":"/>
                                            </div>
                                            <div class="col-md-4">
                                                <h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime pattern="MMM yyyy" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                    </div>
                                    <h:panelGrid columns="2" id="det">














                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </p:panel>

                    <p:panel rendered="#{pharmacyAdjustmentController.printPreview}">
                        <p:commandButton ajax="false" action="#{pharmacyAdjustmentController.makeNull()}" value="New Adjustment"/>
                        <p:commandButton ajax="false" value="Print">
                            <p:printer target="print"/>
                        </p:commandButton>
                        <ph:adjustmentBill_expiry_date id="print" bill="#{pharmacyAdjustmentController.bill}" />
                    </p:panel>

                </h:form>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
