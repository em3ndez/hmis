<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:tkn="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">


                <h:form id="bill" >

                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="btnAdd" />  
                    <p:growl id="panelErrorMsg"/>


                    <p:panel rendered="#{!pharmacySaleController.billPreview}"  >
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between align-items-center">
                                <h:outputLabel value="Pharmacy Retail Bill" />
                                <p:commandButton 
                                    value="Back"
                                    class="ui-button-secondary"
                                    icon="fas fa-arrow-left"
                                    ajax="false" 
                                    action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                </p:commandButton>
                            </div>
                        </f:facet>

                        <div class="row">
                            <div class="col-md-6">
                                <p:panel>
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa-solid fa-circle-plus" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Add New Items" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <h:panelGrid columns="1" >

<!--                                        <p:panel id="panelErrorMsg"  rendered="#{pharmacySaleController.errorMessage ne ''}">
                                            <h:outputLabel 
                                                value="#{pharmacySaleController.errorMessage}" 
                                                style="padding: 5px; margin: 5px; color: red; background-color: yellow ; border: 1px solid red;"
                                                >
                                            </h:outputLabel>
                                        </p:panel>-->

                                        <h:panelGrid columns="6" >
                                            <h:panelGrid columns="1" >
                                                <p:outputLabel value="Medicines/Devices" ></p:outputLabel>

                                                <p:autoComplete 
                                                    accesskey="i"    
                                                    id="acStock" 
                                                    value="#{pharmacySaleController.stock}" 
                                                    completeMethod="#{pharmacySaleController.completeAvailableStocksFromNameOrGeneric}" 
                                                    var="i" 
                                                    itemLabel="#{i.itemBatch.item.name}" 
                                                    itemValue="#{i}" 
                                                    >
                                                    <p:column headerText="Item" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                            &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': 
                                                                                     commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                                         severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" />
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Code" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Generic" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Rate" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.retailsaleRate}"  >
                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Stocks" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.stock}">
                                                            <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Expiry" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.dateOfExpire}" style="width: 100px!important;" >
                                                            <f:convertDateTime pattern="dd/MMM/yyyy" ></f:convertDateTime>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}"  ></p:ajax>
                                                    <p:ajax event="itemSelect"   listener="#{pharmacySaleController.handleSelect}"  update="txtQty txtRate focusQty :#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" ></p:ajax>
                                                    <p:ajax event="query" update=":#{p:resolveFirstComponentWithId('tabI',view).clientId}" process="acStock"></p:ajax>
                                                </p:autoComplete>

                                            </h:panelGrid>

                                            <h:panelGrid columns="1" class="w-100" >
                                                <p:outputLabel value="Quantity" ></p:outputLabel>
                                                <p:inputText  
                                                    accesskey="q"  
                                                    autocomplete="off" 
                                                    id="txtQty" 
                                                    value="#{pharmacySaleController.intQty}" 
                                                    class="w-100">
                                                    <p:ajax event="keyup"  listener="#{pharmacySaleController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                    <p:ajax event="blur"  listener="#{pharmacySaleController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                </p:inputText>
                                            </h:panelGrid>

                                            <h:panelGrid columns="1">
                                                <p:outputLabel></p:outputLabel>
                                                <p:commandButton  
                                                    accesskey="a" id="btnAdd" value="Add" 
                                                    icon="fa fa-plus"
                                                    class="w-100 ui-button-success"
                                                    action="#{pharmacySaleController.addBillItemNew()}" 
                                                    process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" 
                                                    update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}" ></p:commandButton>
                                            </h:panelGrid>

                                            <h:panelGrid columns="1" class="w-100" >
                                                <p:outputLabel value="Rate" ></p:outputLabel>
                                                <p:inputText 
                                                    class="w-100" 
                                                    id="txtRate" 
                                                    value="#{pharmacySaleController.billItem.netRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </p:inputText>
                                            </h:panelGrid>

                                            <h:panelGrid columns="1" class="w-100">
                                                <p:outputLabel  value="Value" ></p:outputLabel>
                                                <p:inputText 
                                                    class="w-100" 
                                                    id="txtVal" 
                                                    value="#{pharmacySaleController.billItem.netValue}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </p:inputText>
                                            </h:panelGrid>



                                            <p:focus id="focusQty" for="txtQty" ></p:focus>
                                            <p:focus id="focusItem" for="acStock" ></p:focus>

                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel id="pBis" class="my-1">

                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-list" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Bill Items" class="mx-4"></h:outputText>
                                    </f:facet>

                                    <p:dataTable id="tblBillItem" value="#{pharmacySaleController.preBill.billItems}"
                                                 var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" >

                                        <p:ajax event="rowEdit" listener="#{pharmacySaleController.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />  
                                        <p:ajax event="rowEditCancel" listener="#{pharmacySaleController.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" /> 


                                        <p:column headerText="Item" width="30%">
                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                            <p:commandLink id="showDetails" type="button" value="&nbsp;(+)" oncomplete="PF('dlg').show();" process="showDetails" update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />

                                                <p:dialog id="panDoc" header="Item Details" style="text-align: center;" widgetVar="dlg" resizable="false" modal="true" class="w-50">
                                                    <h:panelGroup style="text-align: left;">
                                                             
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblCode" value="Code" for="txtCodeD" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtCodeD" value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblNameD" value="Name" for="txtName" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtName" value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblStockD" value="Stock" for="txtStock" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtStock" value="#{bi.pharmaceuticalBillItem.stock.stock}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblExpiryD" value="Expiry" for="txtExpiry" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtExpiry" value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" style="padding: 5px;" >
                                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                                </p:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblBadgeD" value="Batch No" for="txtBadge" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtBadge" value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}" style="padding: 5px;" />

                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblSaleRate" value="Sale Rate" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtSaleRate" value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>

                                                </p:dialog>
                                        </p:column>
                                        
                                        <p:column headerText="Rate" style="width: 10%">
                                            <h:outputLabel id="rate" value="#{bi.rate}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Value" style="width: 10%">
                                            <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Expiry" style="width: 15%">
                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                            </h:outputLabel>

                                        </p:column>
                                        <p:column headerText="Qty" style="width: 8%">
                                            <p:cellEditor>  
                                                <f:facet name="output">  
                                                    <h:outputText value="#{bi.qty}" >
                                                        <f:convertNumber integerOnly="true" />
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">  
                                                    <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%"/>  
                                                </f:facet>  
                                            </p:cellEditor> 
                                        </p:column>
                                        <p:column style="width:6%">  
                                            <p:rowEditor />  
                                            <p:commandButton icon="fas fa-trash" action="#{pharmacySaleController.removeBillItem(bi)}" ajax="false" class="ui-button-danger">

                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>

                                </p:panel>

                                <p:panel id="tabI" >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fas fa-check-circle" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Availability" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="row">
                                        <p:panelGrid columns="2">

                                            <h:panelGroup >
                                                <h:outputLabel value="These " ></h:outputLabel>
                                                <b>
                                                    <h:outputLabel value=" available Stocks " ></h:outputLabel>
                                                </b>
                                                <h:outputLabel value=" that can be used as " ></h:outputLabel>
                                                <b>
                                                    <h:outputLabel value=" replacement." ></h:outputLabel>
                                                </b>
                                            </h:panelGroup>

                                            <h:panelGroup class="float-left">
                                                <p:dataTable id="lstReplaceableBatch" 
                                                             selection="#{pharmacySaleController.replacableStock}"
                                                             value="#{pharmacySaleController.replaceableStocks}" 
                                                             var="ri" 
                                                             selectionMode="single"
                                                             rowKey="#{ri.id}"
                                                             emptyMessage="System can not detect suitable replacements."

                                                             >
                                                    <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacySaleController.makeStockAsBillItemStock()}" ></p:ajax>
                                                    <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacySaleController.makeStockAsBillItemStock()}" ></p:ajax>
                                                    <p:column headerText="Item">
                                                        #{ri.itemBatch.item.name}
                                                    </p:column>
                                                    <p:column headerText="Code">
                                                        #{ri.itemBatch.item.code}
                                                    </p:column>
                                                    <p:column headerText="Rate"  style="text-align: right;">
                                                        <p:outputLabel value="#{ri.itemBatch.retailsaleRate}">
                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Stocks" style="text-align: right;">
                                                        <p:outputLabel value="#{ri.stock}"  style="width: 50px!important;">
                                                            <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Expiry">
                                                        <h:panelGroup rendered="#{commonController.currentDateTime > ri.itemBatch.dateOfExpire}" >
                                                            <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" styleClass="ui-messages-fatal"  >
                                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                            </p:outputLabel>
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{ri.itemBatch.dateOfExpire > commonController.currentDateTime}" >
                                                            <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" >
                                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                            </p:outputLabel>
                                                        </h:panelGroup>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGroup>

                                            <h:panelGroup >
                                                <h:outputLabel value="Stocks " escape="false" ></h:outputLabel>
                                                <b>
                                                    <h:outputLabel value=" NOT " escape="false" ></h:outputLabel>

                                                    <i>
                                                        <h:outputLabel value=" available " escape="false" ></h:outputLabel>
                                                    </i>
                                                </b>
                                                <h:outputLabel value=" for these tiems." escape="false" ></h:outputLabel>

                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <p:dataTable id="lstSelectItems" 
                                                             selection="#{pharmacySaleController.selectedAvailableAmp}"
                                                             value="#{pharmacySaleController.itemsWithoutStocks}" 
                                                             var="si" 
                                                             selectionMode="single"
                                                             rowKey="#{si.id}"
                                                             emptyMessage="No items with that name without stocks.">
                                                    <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacySaleController.selectReplaceableStocksNew()}" ></p:ajax>
                                                    <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacySaleController.selectReplaceableStocksNew()}" ></p:ajax>
                                                    <p:column headerText="Generic">
                                                        #{si.vmp.name}
                                                    </p:column>
                                                    <p:column headerText="Name">
                                                        <span class="ui-messages-info-icon" ></span>
                                                        #{si.name}
                                                    </p:column>

                                                </p:dataTable>
                                            </h:panelGroup>

                                        </p:panelGrid>
                                    </div>

                                </p:panel> 
                                <p:panel>
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fas fa-ban " /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Not Accepted Bills" class="mx-4"></h:outputText>
                                    </f:facet>

                                    <p:dataTable value="#{searchController.bills}" var="bill" styleClass="summeryBorder" >
                                        <p:column headerText="Pre Bill No">
                                            <h:outputLabel value="#{bill.deptId}"  ></h:outputLabel>
                                        </p:column>     
                                        <p:column headerText="Date" >                              
                                            <h:outputLabel value="#{bill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>                                   
                                        </p:column>
                                        <!--                                            <p:column headerText="User" style="overflow: hidden;">
                                                                                        <h:outputLabel value="#{bill.creater.webUserPerson.name}"  ></h:outputLabel>
                                                                                    </p:column>     -->
                                    </p:dataTable>

                                </p:panel>
                            </div>

                            <div class="col-md-6">
                                <p:panel class="mb-1">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Payment Details" class="mx-4"></h:outputText>
                                    </f:facet>

                                    <div class="d-flex justify-content-between ">
                                        <div>
                                            <p:selectOneMenu style="width: 10em;" class="mx-2 my-1" id="pay" value="#{pharmacySaleController.paymentMethod}">    
                                                <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}"/>
                                                <p:ajax process="@this cmbPs " 
                                                        update="pBillDetails creditCard cheque slip" 
                                                        event="change"  
                                                        listener="#{pharmacySaleController.changeListener()}"/>
                                            </p:selectOneMenu>

                                            <p:selectOneMenu class="mx-2 my-1" id="cmbPs" value="#{pharmacySaleController.paymentScheme}">   
                                                <f:selectItem itemLabel="Discount Scheme"/>
                                                <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                <p:ajax process="@this pay " 
                                                        update="pBillDetails creditCard cheque slip" 
                                                        event="change"  
                                                        listener="#{pharmacySaleController.changeListener()}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="d-flex">
                                            <p:commandButton  
                                                accesskey="c" 
                                                ajax="false" 
                                                value="Settle Bill At Cashier"
                                                icon="fas fa-check"
                                                action="#{pharmacySaleController.settlePreBill()}"
                                                class="my-1 ui-button-success" 
                                                >
                                            </p:commandButton>
                                            <p:commandButton 
                                                accesskey="n" 
                                                value="New Bill" 
                                                icon="fa fa-plus"
                                                ajax="false" 
                                                actionListener="#{pharmacySaleController.resetAll}"
                                                class="ui-button-warning mx-1 my-1" >
                                            </p:commandButton>
                                        </div>

                                    </div>
                                    <div class="w-50 -mx-1">

                                        <h:panelGroup id="creditCard" style="display: #{pharmacySaleController.paymentMethod ne 'Card' ? 'none' : 'block'} ; ">
                                            <pa:creditCard paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup id="cheque" style="display: #{pharmacySaleController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; ">
                                            <pa:cheque paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup id="slip" style="display: #{pharmacySaleController.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">
                                            <pa:slip paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                    </div>
                                </p:panel>

                                <p:panel>
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-stethoscope" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Referral Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                                        <p:autoComplete 
                                            forceSelection="true" 
                                            id="cmbDoc" 
                                            value="#{pharmacySaleController.preBill.referredBy}" 
                                            completeMethod="#{doctorController.completeDoctor}" 
                                            var="ix" itemLabel="#{ix.person.name}" 
                                            itemValue="#{ix}" 
                                            size="30" 
                                            class="mx-4 w-100"
                                            inputStyleClass="form-control"
                                            >
                                        </p:autoComplete>
                                        <p:outputLabel value="Comments" ></p:outputLabel>
                                        <p:inputTextarea value="#{pharmacySaleController.comment}" id="comment" class="w-100 mx-4"/>
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel id="pBillDetails" class="my-1" >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> 
                                        <h:outputText value="Bill Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <h:panelGrid columns="2" columnClasses="numberCol, textCol" class="w-100 h5" >
                                        <h:outputLabel value="Total" ></h:outputLabel>
                                        <h:outputLabel id="total" value="#{pharmacySaleController.preBill.total}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Discount" ></h:outputLabel>
                                        <h:outputLabel id="dis" value="#{pharmacySaleController.preBill.discount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                            <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                        </h:outputLabel>
                                        <h:outputLabel value="Net Total" ></h:outputLabel>
                                        <h:outputLabel id="netTotal" value="#{pharmacySaleController.preBill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel  value="Tendered" ></h:outputLabel>
                                        <p:inputText accesskey="t" autocomplete="off" id="paid" value="#{pharmacySaleController.cashPaid}" >
                                            <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                        </p:inputText>
                                        <h:outputLabel  value="Balance " ></h:outputLabel>
                                        <h:outputLabel id="balance" value="#{pharmacySaleController.balance}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </h:panelGrid>
                                </p:panel>
                                <common:patient_details  
                                    editable="true"
                                    controller="#{pharmacySaleController}"/>

                            </div>
                        </div>
                    </p:panel>
                </h:form>

                <h:form>
                    <p:panel  rendered="#{pharmacySaleController.billPreview}" >

                        <p:commandButton id="nullButton3" value="No Action" action="#" style="display: none;" ></p:commandButton>
                        <p:defaultCommand  target="btnPrint" />  

                        <div class="nonPrintBlock mb-5 d-flex justify-content-between" >
                            <div>
                                <p:commandButton 
                                    accesskey="p" 
                                    id="btnPrint" 
                                    value="Print" 
                                    ajax="false"
                                    icon="fa fa-print"
                                    class="ui-button-info"
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>

                                <p:commandButton 
                                    accesskey="n" 
                                    value="New Bill" 
                                    icon="fa fa-plus"
                                    class="ui-button-warning mx-1"
                                    ajax="false" 
                                    action="#{pharmacySaleController.resetAll()}" >
                                </p:commandButton>

                                <p:commandButton 
                                    accesskey="a" 
                                    id="btnPrintToken" 
                                    value="Print Token" 
                                    ajax="false"
                                    icon="fa fa-print"
                                    class="ui-button-info"
                                    action="#" >
                                    <p:printer target="TokenPreview" ></p:printer>
                                </p:commandButton>
                            </div>

                            <div class="d-flex justify-content-end">
                                <p:commandButton 
                                    value="Manage Pharmacy Tokens"
                                    ajax="false" 
                                    class="ui-button-secondary"
                                    icon="fas fa-arrow-left"
                                    action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                </p:commandButton>
                            </div>
                        </div>


                        <h:panelGroup   id="TokenPreview" class="m-2">
                            <phi:saleBillToken id="saleBillToken" bill="#{pharmacySaleController.printBill}"></phi:saleBillToken>
                        </h:panelGroup>

                        <h:panelGroup   id="gpBillPreview"> 

                            <h:panelGroup   id="gpBillPreviewSingle">
                                <div >
                                    <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                                        <phi:saleBill bill="#{pharmacySaleController.printBill}"></phi:saleBill>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewDouble" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}"> 
                                <div >
                                    <h:panelGroup     rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha}">                             
                                        <phi:saleBill_prabodha bill="#{pharmacySaleController.printBill}"></phi:saleBill_prabodha>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'FiveFivePaper'}"> 
                                <div >
                                    <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                                        <phi:saleBill_five_five bill="#{pharmacySaleController.printBill}"></phi:saleBill_five_five>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>

                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
