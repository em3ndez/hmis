<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Collection Center Reports Print" >
                        <h:panelGrid columns="5" >
                            <p:outputLabel value="From Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            <p:spacer width="20"></p:spacer>
                            <p:outputLabel value="To Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="Institution/Branch" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdInstitution"
                                value="#{reportController.institution}"
                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{institutionController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"></f:selectItems>

                            </p:selectOneMenu>

                            <p:spacer></p:spacer>
                            
                            <p:outputLabel value="Collection Center Name"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.ccName}">
                                <f:selectItem itemLabel="CC name"/>
                                <f:selectItems var="r" itemLabel="#{r.name}" value="#{collectingCentreController.items}" itemValue="#{r}"/>
                            </p:selectOneMenu>
                            
                            
                             <p:outputLabel value="Collecting Centre Route"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.ccRoute}"
                                             filter="true"
                                             filterMatchMode="contains">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{routeController.items}"
                                               var="r"
                                               itemLabel="#{r.name}"
                                               itemValue="#{r}"
                                              />
                            </p:selectOneMenu>
                             
                             <p:spacer></p:spacer>
                             
                            <p:outputLabel value="Patient MRN"></p:outputLabel>
                            <p:inputText value="#{reportController.patient.phn}"></p:inputText>
                            
                           
                            <p:outputLabel value="Invoice Number " ></p:outputLabel>
                            <p:inputText value="#{reportController.invoiceNumber}"></p:inputText>
                            
                            <p:spacer width="20"></p:spacer>
                            
                            <p:outputLabel value="Investigation"></p:outputLabel>
                            <p:inputText value="#{reportController.investigation}"></p:inputText>
                            
                            <p:outputLabel value="Laboratary"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.ccName}">
                                <f:selectItem itemLabel="Select Laboratary"/>
                                <f:selectItems var="r" itemLabel="#{r.name}" value="#{collectingCentreController.items}" itemValue="#{r}"/>
                            </p:selectOneMenu>
                            
                            <p:spacer width="20"></p:spacer>
                            
                            <p:outputLabel value="Refering Doctor Name"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.refDocName}">
                                <f:selectItem itemLabel="Doctor Name"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Status"></p:outputLabel>
                             <p:selectOneMenu>
                                <f:selectItem itemLabel="Select Status"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"></p:spacer>
                            <p:spacer width="20"></p:spacer>
                            <p:spacer width="20"></p:spacer>
                            
                            <p:commandButton ajax="false" value="Process" action="null" >
                            </p:commandButton>

                        </h:panelGrid>
                        
                        
                        <p:spacer height="5"></p:spacer>
                        
                        <h:panelGrid columns="2">
                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                            
                            <h:outputLabel value="To Date :  "/>
                            <h:outputLabel value="#{reportController.toDate}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                            
                            <h:outputLabel value="Collection Center Name :  "/>
                            <h:outputLabel value="#{reportController.ccName}"  >
                                        
                            </h:outputLabel>
                        </h:panelGrid>
                        
                        <p:spacer height="5"></p:spacer>

                        <p:dataTable value="null" var="c">
                            <p:column headerText="S. No" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Code" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Leaf No" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="MRN" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Patient Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Number" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Order Date" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Route" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Referring Doctor Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Service Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Result Status" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Print" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Last printing time" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            
                        </p:dataTable>
                        
                        <p:spacer height="5"></p:spacer>
                        
                

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
