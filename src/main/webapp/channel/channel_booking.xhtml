<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ch="http://java.sun.com/jsf/composite/channel"
                xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod"
                xmlns:au="http://java.sun.com/jsf/composite/autocomplete"
                >
    <ui:define name="content">
        <h:form >
            <div class="row" >
                <div class="col-md-2" >
                    <p:dataTable  scrollable="true" 
                                  scrollHeight="30vh"
                                  class="w-100"
                                  id="acSpeciality"
                                  lazy="false"
                                  emptyMessage="No Specialities"
                                  selection="#{channelBookingController.speciality}"
                                  rowKey="#{spe.id}"
                                  value="#{doctorSpecialityController.selectedItems}"  
                                  var="spe" 
                                  selectionMode="single" 
                                  style="height: 30vh;">
                        <p:ajax  event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('tblCon',view).clientId}  
                                 :#{p:resolveFirstComponentWithId('tblSessionsOfSelectedConsultant',view).clientId} 
                                 :#{p:resolveFirstComponentWithId('panelSelectedBookinDetails',view).clientId} 
                                 :#{p:resolveFirstComponentWithId('tblBookingsOfSelectedSession',view).clientId}" 
                                 listener="#{channelBookingController.listnerStaffListForRowSelectNew}"/> 
                        <p:column 
                            filterBy="#{spe.name}"
                            filterMatchMode="contains"
                            style="text-wrap: avoid; text-overflow: clip; white-space: nowrap;" >
                            <h:outputText id="lblSpeName" value="#{spe.name}" ></h:outputText>
                            <p:tooltip for="lblSpeName" value="#{spe.name}"  showDelay="0" hideDelay="0"   rendered="#{sessionController.loggedPreference.applicationInstitution ne 'Ruhuna'}" ></p:tooltip>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="col-md-2" >
                    <p:dataTable id="tblCon" 
                                 lazy="false"
                                 class="w-100"
                                 scrollHeight="30vh"
                                 emptyMessage="No Consultants"
                                 var="mys" 
                                 rowKey="#{mys.id}"
                                 value="#{channelBookingController.consultants}"
                                 selection="#{channelBookingController.staff}" 
                                 scrollable="true" 
                                 selectionMode="single" >
                        <p:column
                            filterBy="#{mys.person.nameWithTitle}"
                            filterMatchMode="contains"
                            style="text-wrap: avoid; text-overflow: clip; white-space: nowrap;">
                            <h:outputText id="lblConName" value="#{mys.person.nameWithTitle}" />
                            <p:tooltip for="lblConName" value="#{mys.person.nameWithTitle}" 
                                       showDelay="0" 
                                       hideDelay="0" 
                                       ></p:tooltip>
                        </p:column>
                        <p:ajax  event="rowSelect" 
                                 process="@this" 
                                 update=":#{p:resolveFirstComponentWithId('tblSessionsOfSelectedConsultant',view).clientId} 
                                 :#{p:resolveFirstComponentWithId('panelSelectedBookinDetails',view).clientId} 
                                 :#{p:resolveFirstComponentWithId('tblBookingsOfSelectedSession',view).clientId}"  
                                 listener="#{channelBookingController.listnerServiceSessionListForRowSelectNew}"/>
                    </p:dataTable>
                </div>
                <div class="col-md-5" >
                    <p:dataTable 
                        class="w-100"
                        lazy="false"
                        emptyMessage="No Sessions"
                        value="#{channelBookingController.serviceSessionInstances}" 
                        rowKey="#{ses.transRowNumber}"
                        id="tblSessionsOfSelectedConsultant" 
                        var="ses"
                        selectionMode="single" 
                        selection="#{channelBookingController.selectedServiceSessionInstance}"
                        scrollable="true" 
                        rowStyleClass="#{ses.deactivated ? 'redText':''}" 
                        scrollHeight="30vh">

                        <p:ajax event="rowSelect" process="@this tblSessionsOfSelectedConsultant" 
                                update=":#{p:resolveFirstComponentWithId('tblBookingsOfSelectedSession',view).clientId} 
                                :#{p:resolveFirstComponentWithId('lblSessionTotal',view).clientId} 
                                :#{p:resolveFirstComponentWithId('tabViewPatientDetails',view).clientId} 
                                :#{p:resolveFirstComponentWithId('panelSelectedBookinDetails',view).clientId}"
                                listener="#{channelBookingController.listnerBillSessionListForRowSelectNew}" />
                        <p:column 
                            style="word-wrap: normal;" 
                            filterBy="#{ses.name}" filterMatchMode="contains">
                            <h:outputText id="lblSesName" value="#{ses.name}" escape="false"></h:outputText>
                            <h:outputText value=" *Leave*" escape="false" rendered="#{ses.deactivated}"></h:outputText>
                            <p:tooltip for="lblSesName" value="#{ses.name}" ></p:tooltip>
                        </p:column>
                        <p:column headerText="Max" style="width: 20px!important; text-align: center;" >
                            <h:outputText value="#{ses.maxNo}" rendered="#{ses.maxNo ne 0}">
                                <f:convertNumber pattern="00" ></f:convertNumber>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Booked" style="width: 20px!important; text-align: center;" >
                            <h:outputText value="#{ses.displayCount}">
                                <f:convertNumber pattern="00" ></f:convertNumber>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Date" style="width: 50px!important; text-align: center;" >
                            <h:outputText value="#{ses.sessionDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Time" style="width: 40px!important; text-align: center;" >
                            <h:outputText value="#{ses.startingTime}">
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fee" style="width: 40px!important; text-align: center;" >
                            <h:outputText value="#{ses.totalFee}">
                                <f:convertNumber pattern="#,##0" ></f:convertNumber>
                            </h:outputText>                                                            
                        </p:column>   
                    </p:dataTable>
                </div>
                <div class="col-md-3" >
                    <p:dataTable 
                        lazy="false"
                        id="tblBookingsOfSelectedSession" 
                        scrollHeight="30vh"
                        value="#{channelBookingController.billSessions}" 
                        emptyMessage="No Bookings"
                        var='bs'
                        selectionMode="single" 
                        rowKey="#{bs.id}" 
                        rowStyleClass="#{bs.bill.cancelled eq true or bs.bill.refunded eq true ? 'redText':''}"
                        selection="#{channelBookingController.selectedBillSession}" 
                        scrollable="true" >
                        <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('detail',view).clientId}" 
                                listener="#{channelBookingController.createBillfees}" />
                        <p:column headerText="No" style="width: 5px!important;">#{bs.serialNo}</p:column>
                        <p:column 
                            filterBy=">#{bs.bill.patient.person.nameWithTitle}"
                            filterMatchMode="contains"
                            style="min-width: 50px!important;">#{bs.bill.patient.person.nameWithTitle}</p:column>
                        <p:column headerText="Paid" style="width: 30px!important;">
                            <p:outputLabel rendered="#{bs.bill.paidAmount eq 0}" value="Credit" style="color: green;"/>
                            <p:outputLabel rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'OnCall'}" value="-On Call" style="color: green;"/>
                            <p:outputLabel rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'Staff'}" value="-Staff" style="color: green;"/>
                            <p:outputLabel rendered="#{bs.bill.paidAmount ne 0}" value="Paid"/>
                            <p:outputLabel rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Agent'}" value="-Agent"/>
                            <p:outputLabel rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'OnCall'}" value="-On Call" />
                            <p:outputLabel rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Staff'}" value="-Staff" />
                        </p:column>
                        <p:column headerText="C/R" style="width: 20px!important;" >
                            <p:outputLabel value="Cancelled" rendered="#{bs.bill.cancelled==true}"/>
                            <p:outputLabel value="Refunded" rendered="#{bs.bill.refunded==true}"/>
                        </p:column>   
                        <p:column headerText="Agent" style="width: 10px!important;">
                            <p:outputLabel value="#{bs.bill.creditCompany.institutionCode}"/>
                            <p:outputLabel value="(#{bs.bill.toStaff.code})" rendered="#{bs.bill.toStaff ne null}"/>
                        </p:column> 
                        <!--                        <p:column headerText="P/A" style="width: 10px!important;">                           
                                                    <p:outputLabel value="Absent"  rendered="#{bs.absent}"/>  
                                                </p:column> -->
                    </p:dataTable>  
                </div>
            </div>


            <div class="row my-5" >
                <div class="col-md-5" >
                    <p:panel id="gpThisBookingDetails" class="w-100"  >
                        <f:facet name="header" >
                            <p:tabView id="tabViewAgentBookDetails" >
                                <p:tab title="Payemnet Details" rendered="false">
                                    <h:panelGrid id="pgNewBookingDetail" columns="2"  > 
                                        <p:outputLabel value="Amount" style="width: 200px!important;"/>
                                        <h:panelGroup id="lblSessionTotal">
                                            <p:outputLabel  
                                                value="#{channelBookingController.selectedServiceSessionInstance.originatingSession.totalFfee}"
                                                rendered="#{channelBookingController.foriegn}">
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </p:outputLabel>
                                            <p:outputLabel  
                                                value="#{channelBookingController.selectedServiceSessionInstance.originatingSession.totalFee}"
                                                rendered="#{!channelBookingController.foriegn}">
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </p:outputLabel>

                                        </h:panelGroup>

                                        <p:outputLabel value="Payment Method"/>
                                        <h:panelGroup >
                                            <p:selectOneMenu  id="cmbPs" value="#{channelBookingController.paymentMethod}">  
                                                <f:selectItem itemLabel="Select Payment Method" ></f:selectItem>
                                                <f:selectItems value="#{enumController.paymentMethodsForChannel}"/>                                                               
                                                <f:ajax execute="@this" render="agent agent2 ballance ballance2 agRefLbl agRefTxt creditCardSlc creditCardbnkLbl tblAgentBooks tblAgentBooks2 :#{p:resolveFirstComponentWithId('lblSessionTotal',view).clientId} 
                                                        creditCardTxt creditCardRef slipLblBank slipSelBank slipLblDate date staff autoStaff lblCheque chequNo lblBank agentOnCall agentOnCall2 
                                                        lblChequeDate ChequeDate bankSel :#{p:resolveFirstComponentWithId('lblSessionTotal',view).clientId} :#{p:resolveFirstComponentWithId('tblSessionsOfSelectedConsultant',view).clientId} tabViewAgentBookDetails" event="change" listener="#{channelBookingController.generateSessionsOnlyIdNew}" />
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:outputLabel rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Cooperative'}" id="agentOnCall" value="Agent"  style="display: #{channelBookingController.paymentMethod eq 'OnCall' ? 'block' : 'none'} ; " />
                                        <p:autoComplete rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Cooperative'}" id="agentOnCall2" forceSelection="true" style="display: #{channelBookingController.paymentMethod eq 'OnCall'? 'block' : 'none'} ; "
                                                        value="#{channelBookingController.institutionOnCallAgency}"  completeMethod="#{agencyController.completeAgency}" var="ix"
                                                        itemLabel="#{ix.name}" itemValue="#{ix}" styleClass="mediuminput" >
                                            <p:column>#{ix.institutionCode}</p:column>
                                            <p:column>#{ix.name}</p:column>                                
                                        </p:autoComplete>
                                        <p:outputLabel value="Discount Scheme"/>
                                        <p:selectOneMenu   id="cmbPs2" value="#{channelBookingController.paymentScheme}">     
                                            <f:selectItem itemLabel="Select Discount Scheme"/>
                                            <f:selectItems value="#{paymentSchemeController.paymentSchemesForChannel}" 
                                                           var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                            <p:ajax process="@this" 
                                                    update="lblSessionTotal" 
                                                    event="change" 
                                                    listener="#{channelBookingController.changeListener()}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel/>
                                        <p:selectBooleanCheckbox id="f" value="#{channelBookingController.foriegn}" itemLabel="Foriegner">
                                            <f:ajax event="change" execute="@this :#{p:resolveFirstComponentWithId('tblSessionsOfSelectedConsultant',view).clientId}" render="lblSessionTotal :#{p:resolveFirstComponentWithId('tabViewPatientDetails',view).clientId}"/>
                                        </p:selectBooleanCheckbox>
                                        <h:outputLabel id="agent" value="Agent"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; " />
                                        <p:autoComplete id="agent2" forceSelection="true" style="display: #{channelBookingController.paymentMethod eq 'Agent'? 'block' : 'none'};"
                                                        value="#{channelBookingController.institution}"  completeMethod="#{agencyController.completeAgency}" var="ix"
                                                        itemLabel="#{ix.name}" itemValue="#{ix}" styleClass="shortinput2">
                                            <f:ajax  event="itemSelect" execute="@this"  render="ballance ballance2 lblSessionTotal agRefLbl agRefTxt :#{p:resolveFirstComponentWithId('agRefLbl',view).clientId} :#{p:resolveFirstComponentWithId('tblAgentBooks',view).clientId} :#{p:resolveFirstComponentWithId('tblAgentBooks2',view).clientId} pgNewBookingDetail :#{p:resolveFirstComponentWithId('ballance2',view).clientId} :#{p:resolveFirstComponentWithId('ballance6',view).clientId} :#{p:resolveFirstComponentWithId('ballance4',view).clientId}" listener="#{channelBookingController.validateAgentBalance()}"/>
                                            <!--<p:ajax event="click" process="@this" update=":#{p:resolveFirstComponentWithId('agRefLbl',view).clientId} :#{p:resolveFirstComponentWithId('tblAgentBooks',view).clientId} pgNewBookingDetail" />-->
                                            <p:column>#{ix.institutionCode}</p:column>
                                            <p:column>#{ix.name}</p:column>                                
                                        </p:autoComplete> 

                                        <h:outputLabel id="agRefLbl" value="Agent Ref"  style="display: #{channelBookingController.paymentMethod eq 'Agent'? 'block' : 'none'} ; "/>
                                        <p:inputText autocomplete="off" id="agRefTxt" value="#{channelBookingController.agentRefNo}"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; " />

                                        <h:outputLabel id="staff" value="Staff"  style="display: #{channelBookingController.paymentMethod eq 'Staff' ? 'block' : 'none'} ; " />
                                        <h:panelGroup id="autoStaff" style="display: #{channelBookingController.paymentMethod eq 'Staff' ? 'block' : 'none'} ; ">
                                            <au:completeStaffChannel value="#{channelBookingController.toStaff}" />
                                        </h:panelGroup>

                                        <h:outputLabel id="creditCardRef" value="Card Ref. No." style="display: #{channelBookingController.paymentMethod ne 'Card' ? 'none' : 'block'} ;"/>
                                        <p:inputText id="creditCardTxt" autocomplete="off"   value="#{channelBookingController.paymentMethodData.creditCard.no}" style="display: #{channelBookingController.paymentMethod ne 'Card' ? 'none' : 'block'} ;"/>
                                        <h:outputLabel id="creditCardbnkLbl" value="Select Bank" style="display: #{channelBookingController.paymentMethod ne 'Card' ? 'none' : 'block'} ;"/>
                                        <p:selectOneMenu id="creditCardSlc" value="#{channelBookingController.paymentMethodData.creditCard.institution}" style="display: #{channelBookingController.paymentMethod ne 'Card' ? 'none' : 'block'} ;">
                                            <f:selectItem itemLabel="Select Bank"/>
                                            <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                        </p:selectOneMenu>




                                        <h:outputLabel id="lblCheque" value="Cheque No." style="display: #{channelBookingController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; "/>
                                        <p:inputText autocomplete="off"  value="#{channelBookingController.paymentMethodData.cheque.no}" id="chequNo" style="display: #{channelBookingController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " />
                                        <h:outputLabel id="lblBank" value="Select Bank" style="display: #{channelBookingController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; "/>
                                        <p:selectOneMenu  id="bankSel" value="#{channelBookingController.paymentMethodData.cheque.institution}" style="display: #{channelBookingController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " >
                                            <f:selectItem itemLabel="Select Bank"/>
                                            <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                        </p:selectOneMenu>
                            <!--            <p:inputText autocomplete="off"   value="#{channelBookingController.paymentMethodData.creditCard.comment}"  id="memo"/>-->

                                        <h:outputLabel id="lblChequeDate" value="Cheque Date" style="display: #{channelBookingController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; "/>
                                        <p:calendar   value="#{channelBookingController.paymentMethodData.cheque.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" id="ChequeDate" style="display: #{channelBookingController.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " >                            
                                        </p:calendar>




                                        <h:outputLabel value="Select Bank" id="slipLblBank" style="display: #{channelBookingController.paymentMethod ne 'Slip' ? 'none' : 'block'} ;"/>
                                        <p:selectOneMenu id="slipSelBank" value="#{channelBookingController.paymentMethodData.slip.institution}" style="display: #{channelBookingController.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">
                                            <f:selectItem itemLabel="Select Bank"/>
                                            <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Slip Date" id="slipLblDate" style="display: #{channelBookingController.paymentMethod ne 'Slip' ? 'none' : 'block'} ;"/>
                                        <p:calendar  value="#{channelBookingController.paymentMethodData.slip.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" id="date" style="display: #{channelBookingController.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">                            
                                        </p:calendar>


                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Agent Book" disabled="#{channelBookingController.paymentMethod ne 'Agent'}" >
                                    <h:panelGrid id="pgNewBookingDetail2" columns="2"  styleClass="noBorder">


                                        <h:panelGroup id="tblAgentBooks" >
                                            <p:dataTable emptyMessage="No Book" 
                                                         lazy="false"
                                                         rendered="#{channelBookingController.institution.agentReferenceBooks ne null}"
                                                         style="display: #{channelBookingController.paymentMethod eq 'Agent'? 'block' : 'none'} ; width: 100px!important;" id="tblAgentBooksTable" 
                                                         value="#{channelBookingController.institution.agentReferenceBooks}" var="a">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <p:outputLabel value="S.R.N." />
                                                    </f:facet>
                                                    <p:outputLabel value="#{a.startingReferenceNumber}" >
                                                        <f:convertNumber pattern="00000" />
                                                    </p:outputLabel>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>

                                        <h:panelGroup id="tblAgentBooks2" >
                                            <p:dataTable emptyMessage="No Book"
                                                         lazy="false"
                                                         rendered="#{channelBookingController.institution.agentReferenceBooks ne null}"
                                                         style="display: #{channelBookingController.paymentMethod eq 'Agent'? 'block' : 'none'} ;width: 100px!important; " 
                                                         id="tblAgentBooks2Table" 
                                                         value="#{channelBookingController.institution.agentReferenceBooks}" 
                                                         var="a">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <p:outputLabel value="E.R.N." />
                                                    </f:facet>
                                                    <p:outputLabel value="#{a.endingReferenceNumber}" >
                                                        <f:convertNumber pattern="00000" />
                                                    </p:outputLabel>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>

                                        <h:outputLabel id="ballance" value="Credit Limit"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; " />
                                        <h:outputLabel id="ballance2" value="#{-channelBookingController.institution.allowedCredit}"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; ">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                        <h:outputLabel id="ballance5" value="Max Credit Limit"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; " />
                                        <h:outputLabel id="ballance6" value="#{-channelBookingController.institution.maxCreditLimit}"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; ">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                        <h:outputLabel id="ballance3" value="Ballance"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ; " />
                                        <h:outputLabel id="ballance4" value="#{channelBookingController.institution.ballance}"  style="display: #{channelBookingController.paymentMethod eq 'Agent' ? 'block' : 'none'} ;">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </h:panelGrid>
                                </p:tab>
                            </p:tabView>


                        </f:facet>
                        <p:tabView id="tabViewPatientDetails" 
                                   activeIndex="#{channelBookingController.patientSearchTab}" >
                            <p:ajax event="tabChange"  process="@this" listener="#{channelBookingController.onTabChange}" />
                            <p:tab id="tabNewPt" title="New Pateint">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Title"/>
                                    <p:selectOneMenu id="somNewPtTitle" value="#{channelBookingController.searchPatient}"  >
                                        <f:selectItem itemLabel="Select Title"/>
                                        <f:selectItems value="#{billController.title}" var="i" itemLabel="#{i.label}" itemValue="#{i}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="Name"/>
                                    <p:inputText autocomplete="off"  id="txtNewPtName" value="#{channelBookingController.searchPatient.person.name}" style="width: 200px;">
                                    </p:inputText>

                                    <h:outputLabel value="Phone"/>
                                    <p:inputText  
                                        id="txtNewPtPhone" 
                                        autocomplete="off"  
                                        validatorMessage="Please enter a valid phone number (numbers only)"
                                        value="#{channelBookingController.searchPatient.person.phone}">
                                        <f:validateRegex pattern="^[0-9]*$"/>
                                    </p:inputText>
                                    <h:outputLabel value="Sex"/>
                                    <p:selectOneMenu id="txtNewSex"  value="#{channelBookingController.searchPatient.person.sex}" style="width: 200px;">
                                        <f:selectItem itemLabel="Select Sex"/>
                                        <f:selectItems value="#{billController.sex}"/>
                                    </p:selectOneMenu> 
                                    <p:outputLabel value="Area"></p:outputLabel>
                                    <p:autoComplete styleClass="mediuminput" widgetVar="np" id="acnp" forceSelection="true" 
                                                    value="#{channelBookingController.area}" 
                                                    completeMethod="#{areaController.completeArea}" 
                                                    var="npt" itemLabel="#{npt.name}" 
                                                    itemValue="#{npt}" size="30"  style="width: 40px;">
                                    </p:autoComplete>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab  id="tabSearchPt" title="Search Pateint">
                                <h:panelGrid columns="1" >
                                    <p:selectBooleanCheckbox value="#{patientController.reportKeyWord.additionalDetails}" 
                                                             itemLabel="Serch Only Registed Patient" >
                                        <f:ajax execute="@this" render="acPt" />
                                    </p:selectBooleanCheckbox>
                                    <p:autoComplete widgetVar="aPt" id="acPt" forceSelection="true" 
                                                    value="#{channelBookingController.searchPatient}" 
                                                    completeMethod="#{patientController.completePatientByNameOrCode}" 
                                                    var="apt" itemLabel="#{apt.person.name}" 
                                                    itemValue="#{apt}" size="30"  styleClass="mediuminput">
                                        <p:column headerText="Name">
                                            <h:outputLabel value="#{apt.person.nameWithTitle}" />
                                        </p:column>

                                        <p:column headerText="Age">
                                            <h:outputLabel value="#{apt.age}" />
                                        </p:column>
                                        <p:column headerText="Code">
                                            <h:outputLabel value="#{apt.code}" />
                                        </p:column>
                                        <p:column headerText="Sex">
                                            <h:outputLabel value="#{apt.person.sex}" />
                                        </p:column>
                                        <p:column headerText="Address">
                                            <h:outputLabel value="#{apt.person.address}" />
                                        </p:column>
                                        <p:column headerText="Date of Birth">
                                            <h:outputLabel value="#{apt.person.dob}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                            </h:outputLabel>
                                        </p:column>
                                        <p:ajax event="itemSelect" process="@this" update="panSearch"/>
                                    </p:autoComplete>
                                    <h:panelGrid id="panSearch" columns="2" >
                                        <h:outputLabel  rendered="#{channelBookingController.searchPatient!=null}" value="Name" />
                                        <h:outputLabel rendered="#{channelBookingController.searchPatient!=null}" value=": #{channelBookingController.searchPatient.person.nameWithTitle}" />
                                        <h:outputLabel  rendered="#{channelBookingController.searchPatient!=null}" value="Code" />

                            <p:tab title="Settle" class="w-100" id="settle" rendered="#{webUserController.hasPrivilege('ChannelBookingSettle') || sessionController.loggedPreference.applicationInstitution ne 'Ruhuna'}">

                                                <br/>
                                                <p:outputLabel value="#{channelBookingController.errorText}" style="color:#ff0000; font-size: xx-large;" /> 
                                            </h:panelGroup>
                                        </p:dialog>
                                    </h:panelGroup>
                                </p:panel>

                                            <p:commandButton value="Phone View " action="#{channelBookingController.phone}" ajax="false" >                                        
                                            </p:commandButton>
                                            <p:commandButton value="User View " action="#{channelBookingController.user}" ajax="false" >                                        
                                            </p:commandButton>
                                        </h:panelGrid>

                                    </p:panel>
                                    <p:panel header="Today's">
                                        <h:panelGrid columns="1">
                                            <p:commandButton value="All Patient" action="channel_patient_view_today" ajax="false" >                                        
                                            </p:commandButton>
                                            <p:commandButton value="All Doctor" action="channel_doctor_view_today" actionListener="#{channelReportController.createTotalDoctor()}" ajax="false" >                                        
                                            </p:commandButton>
                                            <p:commandButton value="All Doctor(Scan)" action="channel_doctor_view_today" actionListener="#{channelReportController.createTotalDoctorScan()}" ajax="false"  rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Cooperative'}">                                        
                                            </p:commandButton>
                                            <p:commandButton value="Doctor Arraival List" action="channel_doctor_view_today_1" actionListener="#{channelReportController.createDoctorArrival()}" ajax="false" >                                        
                                            </p:commandButton>
                                            <p:commandButton value="All Absent" action="channel_absent_view_today" actionListener="#{channelReportController.createTodayAbsentList()}" ajax="false" >    
                                                <f:setPropertyActionListener value="#{null}" target="#{channelReportController.date}"/>
                                            </p:commandButton>
                                            <p:commandButton value="All Cancel" action="channel_cancel_view_today" actionListener="#{channelReportController.createTodayCancelList()}" ajax="false" >        
                                                <f:setPropertyActionListener value="#{null}" target="#{channelReportController.date}"/>
                                            </p:commandButton>
                                        </h:panelGrid>                                    
                                    </p:panel>
                                </h:panelGrid>

                            </p:tab>

                            <p:tab title="Doctor Payment" rendered="#{webUserController.hasPrivilege('ChannelBookingDocPay') || sessionController.loggedPreference.applicationInstitution ne 'Ruhuna'}" class="w-100">
                                <p:panel header="Selected Session">
                                    <h:panelGrid columns="1">
                                        <p:commandButton value="Pay Selected Doctor" action="#{channelBookingController.paySelectedDoctor}" 
                                                         ajax="false"  />                                        
                                        <p:commandButton value="Go To Channel Shedule"
                                                         rendered="#{webUserController.hasPrivilege('Developers')}"
                                                         action="/channel/channel_shedule" 
                                                         ajax="false"  />                                                                                  
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </div>
            </div>

        </h:form>


    </ui:define>


</ui:composition>
