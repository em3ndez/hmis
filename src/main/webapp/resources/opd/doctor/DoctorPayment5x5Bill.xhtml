<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.entity.Bill" />
        <cc:attribute name="duplicate" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacypos.css" ></h:outputStylesheet>
        <div class="fiveinchbill" style="margin-left: 2; margin-right: 5%" >
            <div style="height: 1.2cm;">
            </div>

            <div class="d-flex justify-content-center text-2" style="font-size: 25px; font-weight: 700">
                <h:outputText value="OPD Doctor Payment" ></h:outputText>
            </div>

            <div>
                <ui:repeat var="fee" value="#{cc.attrs.bill.billFees}">
                    <h:outputText value="Fee" ></h:outputText>
                    <h:outputText value="#{fee.fee}" ></h:outputText>
                    <h:outputText value="#{fee.billItem}" ></h:outputText>
                </ui:repeat>
            </div>

            <hr/>
            
            <div class="d-flex justify-content-between W-100" style="font-size: 20px;">
                <div>Total Payment</div>
                <div>
                    <h:outputText value="#{-cc.attrs.bill.total}" >
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </div>    
            </div>
            
            <hr/>

            <div id="details" class="row">
                <div class="col-6">
                    <div class="d-flex gap-2">
                        <h:outputText value="Paid by : " ></h:outputText>
                        <h:outputText value="#{cc.attrs.bill.creater.webUserPerson.name}" ></h:outputText>
                    </div>
                    <div class="d-flex gap-2">
                        <h:outputText value="Print by : " ></h:outputText>
                        <h:outputText value="#{cc.attrs.bill.creater.webUserPerson.name}" ></h:outputText>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex gap-2">
                        <h:outputText value="Paid At : " ></h:outputText>
                        <h:outputLabel value="#{cc.attrs.bill.createdAt}" >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                        </h:outputLabel>
                    </div>
                    <div class="d-flex gap-2">
                        <h:outputText value="Print At : " ></h:outputText>
                        <h:outputLabel value="#{cc.attrs.bill.createdAt}" >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                        </h:outputLabel>
                    </div>
                </div>
            </div>





        </div>
    </cc:implementation>
</html>
