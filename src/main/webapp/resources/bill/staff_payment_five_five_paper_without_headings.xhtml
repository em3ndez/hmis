<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.entity.Bill" />
        <cc:attribute name="duplicate" type="java.lang.Boolean"/>
        <cc:attribute name="payments" ></cc:attribute>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="opd_five_five.css" ></h:outputStylesheet>
        <div class="fiveinchbill" style="page-break-after: always;" >

            <div style="height: 2cm;">

            </div>

            <div class="headingBillFiveFive" style="text-align: center;font-weight: bold;">
                <h:outputLabel value="Payment Invoice"   />    
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
            </div>

            <div class="billline">
                <hr></hr>   
            </div>

            <div class="billDetailsFiveFive" >
                <table style="width: 99%!important;" >
                    <tr>
                        <td style="text-align: left;" >
                            <h:outputLabel value="Doctor Name" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td style="width: 10px;"></td>
                        <td >:</td>
                        <td style="width: 5px;"></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.bill.staff.person.nameWithTitle}" class="billDetailsFiveFive" >
                            </h:outputLabel>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="billline">
                <hr></hr>   
            </div>

            <div >

                <table width="100%" style="width: 100%;" >
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 80%;">
                            <h:outputLabel value="Consultation Practitionar Fee" ></h:outputLabel>
                            <h:outputLabel value="" ></h:outputLabel>
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 20%; padding-right: 30px;">
                            <h:outputLabel value="#{-cc.attrs.bill.netTotal}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>

                    </tr>
                </table>
            </div>

            <div class="billline">
                <hr/>
            </div>

            <div class="itemHeadingsFiveFive" >
                <table style="width: 100%;">

                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Total" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                            <h:outputLabel value="#{-cc.attrs.bill.netTotal}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="" style="margin-left: 5%; margin-right: 5%">
                <div class="d-flex justify-content-between ">
                <div class="d-flex gap-2">
                    <h:outputLabel value="Paid by : "/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.name}"/>
                </div>
                <div class="d-flex gap-2">
                    <h:outputLabel value="Paid Date : "/>
                    <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                         <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                    </h:outputLabel>
                </div>
            </div>
            <div class="d-flex justify-content-between ">
                <div class="d-flex gap-2">
                    <h:outputLabel value="Printed by : "/>
                    <h:outputLabel value="#{sessionController.loggedUser.name}"/>
                </div>
                <div class="d-flex gap-2">
                    <h:outputLabel value="Printed Date : "/>
                    <h:outputLabel value="#{sessionController.currentDate}">
                         <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                    </h:outputLabel>
                </div>
            </div>
            </div>

           
            <div class="footer" style="text-align: center;">
                <br/>
                <h:outputLabel value="#{sessionController.userPreference.pharmacyBillFooter}"/>
                <br/>
            </div>

        </div>
    </cc:implementation>
</html>
