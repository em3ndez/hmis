<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/token/index.xhtml">
            <ui:define name="subcontent">
                <p:panel >
                    <f:facet name="header" >
                        <h:outputLabel value="Pharmacy Token" ></h:outputLabel>
                    </f:facet>
                    <common:patient_details  
                        editable="true"
                        controller="#{tokenController}"/>

                    <f:facet name="footer" >
                        <h:panelGrid columns="3" class="my-2">
                            <p:outputLabel value="Counter" ></p:outputLabel>
                            <p:selectOneMenu class="mx-2" value="#{tokenController.counter}" >
                            <f:selectItem itemLabel="Any" ></f:selectItem>
                            <f:selectItems 
                                value="#{sessionController.loggableSubDepartments}" 
                                var="c" 
                                itemLabel="#{c.name}" 
                                itemValue="#{c}" >
                            </f:selectItems>
                        </p:selectOneMenu>
                    
                        <p:commandButton
                            class="ui-button-success"
                            icon="fas fa-plus"
                            value="Create Token" 
                            ajax="false" 
                            action="#{tokenController.settlePharmacyToken()}" >
                        </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                    
                    
                </p:panel>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
