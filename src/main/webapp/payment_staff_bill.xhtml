<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
      >

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:panelGroup id="panbilledit" rendered="#{!staffPaymentBillController.printPreview}" styleClass="alignTop" >
                    <p:panel header="Staff Payments" >
                        <h:form>
                            <h:panelGrid columns="2" >

                                <h:outputLabel  value="Select Speciality" ></h:outputLabel>

                                <p:autoComplete forceSelection="true" value="#{staffPaymentBillController.speciality}"
                                                inputStyleClass="mx-1 w-100" class="mx-1 w-100"
                                                id="acSpeciality"
                                                completeMethod="#{specialityController.completeSpeciality}" var="mysp" itemLabel="#{mysp.name}" itemValue="#{mysp}"
                                                >
                                    <f:ajax event="itemSelect" execute="acSpeciality" render="scStaff"  />
                                </p:autoComplete>

                                <h:outputLabel  value="Select Staff / Doctor" ></h:outputLabel>

                                <p:autoComplete forceSelection="true" value="#{staffPaymentBillController.currentStaff}"
                                                inputStyleClass="mx-1 w-100" class="mx-1 w-100 my-1"
                                                id="scStaff"
                                                completeMethod="#{staffPaymentBillController.completeStaff}" var="mys" itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}"
                                                >
                                    <!--                                    <f:ajax event="itemSelect" execute="scStaff" render="tblFee pTotals" />-->
                                </p:autoComplete>


                                <h:outputLabel value="Payment Method" ></h:outputLabel>

                                <p:selectOneMenu  id="cmbPay" value="#{staffPaymentBillController.paymentMethod}" class="mx-2 w-100">                                      
                                    <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}"  />
                                </p:selectOneMenu>

                                <!--                                    <p:commandButton ajax="false" value="Process" >
                                                                    </p:commandButton>-->  
                                <p:commandButton value="Process" action="#{staffPaymentBillController.calculateDueFees}" ajax="false" icon="fa-solid fa-arrows-rotate"
                                                 class="w-100 ui-button-warning my-1" />

                                <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" icon="fa-solid fa-file-excel"
                                                 class="w-100 ui-button-success my-1 mx-2" >
                                    <p:dataExporter type="xlsx" target="tblFee" fileName="Staff_Payment_Due_OPD"  />
                                </p:commandButton>
                            </h:panelGrid>
                        </h:form>
                        <h:form>
                            <p:dataTable   id="tblFee" value="#{staffPaymentBillController.dueBillFees}"
                                           selection="#{staffPaymentBillController.payingBillFees}"
                                           class="w-100"

                                           rows="10"
                                           paginator="true" paginatorPosition="bottom"
                                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                           currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                           rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                                           var="bf" rowKey="#{bf.id}" >

                                <f:ajax  event="rowSelectCheckbox" execute="tblFee" listener="#{staffPaymentBillController.performCalculations()}"   
                                         render=":#{p:resolveFirstComponentWithId('scStaff',view).clientId}  :#{p:resolveFirstComponentWithId('lblDue',view).clientId} :#{p:resolveFirstComponentWithId('lblPay',view).clientId} tblFee"  />  

                                <f:ajax  event="rowUnselectCheckbox" execute="tblFee" listener="#{staffPaymentBillController.performCalculations()}"   
                                         render=":#{p:resolveFirstComponentWithId('scStaff',view).clientId}  :#{p:resolveFirstComponentWithId('lblDue',view).clientId} :#{p:resolveFirstComponentWithId('lblPay',view).clientId} tblFee"  />  

                                <f:ajax  event="toggleSelect" execute="tblFee" listener="#{staffPaymentBillController.performCalculations()}"   
                                         render=":#{p:resolveFirstComponentWithId('scStaff',view).clientId}  :#{p:resolveFirstComponentWithId('lblDue',view).clientId} :#{p:resolveFirstComponentWithId('lblPay',view).clientId} tblFee"  />  

                                <p:column selectionMode="multiple" >

                                </p:column>

                                <p:column headerText="Bill Id">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill ID"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.bill.insId}">
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Bill Id">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill ID"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.billItem.refunded}">
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Payment Methord">
                                    <f:facet name="header">
                                        <h:outputLabel value="Payment Methord"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.bill.paymentMethod}">
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Bill Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill Date"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.bill.createdAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                    </h:outputLabel>
                                </p:column>


                                <p:column headerText="Patient">
                                    <f:facet name="header">
                                        <h:outputLabel value="Patient"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.bill.patient.person.nameWithTitle}" rendered="#{bf.bill.patientEncounter eq null}"/>                                    
                                    <h:outputLabel value="#{bf.bill.patientEncounter.patient.person.nameWithTitle}"/>                                    
                                </p:column>

                                <p:column headerText="Test" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Test"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.billItem.item.name}" />
                                </p:column>

                                <p:column headerText="Charge" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Charge"/>
                                    </f:facet>    
                                    <h:outputLabel value="#{bf.feeValue}" />
                                </p:column>

                            </p:dataTable>



                            <p:panel id="pTotals"  >
                                <f:facet name="header" >
                                    <h:outputLabel value="Payment Details" />
                                </f:facet>
                                <h:panelGrid columns="3" >
                                    <h:outputLabel value="Total Due" ></h:outputLabel>
                                    <p:spacer width="30"/>
                                    <h:outputLabel id="lblDue" value="#{staffPaymentBillController.totalDue}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <h:outputLabel value="Paying This time" ></h:outputLabel>
                                    <p:spacer width="30"/>
                                    <h:outputLabel id="lblPay"  value="#{staffPaymentBillController.totalPaying }" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>  
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                        <h:form>
                            <div class="w-25">
                                <p:commandButton id="btnPay" ajax="false" value="Pay" class="w-25 ui-button-success my-1"
                                                 action="#{staffPaymentBillController.settleBill()}" >
                                    <!--<f:ajax execute="@this cmbPay tblFee scStaff" render="@all" />-->
                                </p:commandButton>

                                <p:defaultCommand target="btnPay"/>

                            </div>
                        </h:form>


                    </p:panel>
                </h:panelGroup>


                <h:panelGroup id="pnlprintBill" rendered="#{staffPaymentBillController.printPreview}">
                    <p:commandButton class="ui-button-success ml-2" icon="fas fa-plus" id="btnNewPayment" process="btnNewPayment" update="#{p:resolveFirstComponentWithId('panbilledit', view).clientId} :#{p:resolveFirstComponentWithId('pnlprintBill', view).clientId}" value="New Payment" action="#{staffPaymentBillController.newPayment}" oncomplete="location.reload(true);"
                                     />

                    <bi:A4PaperPamentOPDDoctor controller="#{staffPaymentBillController}" bill="#{staffPaymentBillController.current}" dup="false"/>
                </h:panelGroup>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
