<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:repeat value="#{opdBillController.billFeeBundleEntrys}" var="billFeeBundleEntry">
            <tr>
                <td>
                    <h:panelGrid columns="1" >
                        <p:outputLabel value="#{billFeeBundleEntry.selectedBillFee.fee.item.name}" />
                        <p:outputLabel value="#{billFeeBundleEntry.selectedBillFee.fee.name}" />
                        <p:outputLabel value="#{billFeeBundleEntry.selectedBillFee.fee.feeType.label}" />
                    </h:panelGrid>


                    <table >
                        <ui:repeat 
                            id="repeatAvailableFees"
                            value="#{billFeeBundleEntry.availableBillFees}" 
                            var="availableFee">
                            <tr>
                                <td>
                                    <h:outputLabel value="#{availableFee.staff.person.nameWithTitle}" ></h:outputLabel>
                                    <h:outputLabel value="&nbsp;(" ></h:outputLabel>
                                    <p:commandLink id="btnReplaceFee"
                                                   process="btnReplaceFee"
                                                   action="#{opdBillController.changeTheSelectedFeeFromFeeBundle(availableFee.fee)}"
                                                   update="@form">
                                        <h:outputText value="#{availableFee.fee.fee}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </p:commandLink>
                                    <h:outputLabel value=")" ></h:outputLabel>
                                </td>
                            </tr>

                        </ui:repeat>
                    </table>


                </td>

                <td>
                    <h:panelGroup id="gpFeeBundleStaff"  >

                      
                    </h:panelGroup>
                </td>

                <td>
                    <p:outputLabel id="lblFeeBundleFeeValue" value="#{billFeeBundleEntry.selectedBillFee.fee.fee}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </p:outputLabel>
                </td>



            </tr>


        </ui:repeat>


    </h:body>
</html>
