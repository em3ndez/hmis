<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/institutions/admin_institutions_index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="admin">

        <h:panelGroup >
            <h:form  >

                <p:focus id="selectFocus" for="lstSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Collecting Centres">
                    <div class="row">
                        <div class="col-md-6">
                            <p:commandButton id="btnAdd" value="Add New" class=" m-1 ui-button-success w-25"  
                                             action="#{collectingCentreController.prepareAdd()}" 
                                             process="btnAdd"
                                             update="lstSelect gpDetail"/>
                            <p:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                        return false;" action="#{collectingCentreController.delete()}"  
                                             value="Delete" 
                                             class=" m-1 ui-button-danger w-25"
                                             process="btnDelete"
                                             update="lstSelect gpDetail"/>

                            <p:selectOneListbox  id="lstSelect" class="w-100" value="#{collectingCentreController.current}"  filter="true">
                                <f:selectItems  value="#{collectingCentreController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                <p:ajax update="gpDetail" process="lstSelect" >
                                </p:ajax>
                            </p:selectOneListbox>

                        </div>
                        <div class="col-md-6">
                            <p:panel id="gpDetail" header="Details" class="w-100">

                                <h:panelGrid id="gpDetailText" columns="2" class="w-100">
                                    <h:outputText id="lblName" value="Name"  ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtName" 
                                                 styleClass="longText"
                                                 class="w-100"
                                                 value="#{collectingCentreController.current.name}"  ></p:inputText>

                                    <h:outputText id="lblChqPrnName" value="Printing Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtChqPrnName" 
                                                 class="w-100"
                                                 value="#{collectingCentreController.current.chequePrintingName}" ></p:inputText>

                                    <h:outputText value="Code" >                                        
                                    </h:outputText>
                                    <p:inputText autocomplete="off"  value="#{collectingCentreController.current.institutionCode}"  class="w-100">
                                    </p:inputText> 

                                    <h:outputText value="Descreption" >                                        
                                    </h:outputText>
                                    <p:inputTextarea styleClass="longText" value="#{collectingCentreController.current.descreption}" class="w-100" >
                                    </p:inputTextarea> 
                                    
                                    <h:outputText id="lblPaymentMethod" value="Payment Method" ></h:outputText>
                                    <p:selectOneMenu value="#{collectingCentreController.current.collectingCentrePaymentMethod}"  class="w-100">
                                        <f:selectItem itemLabel="Select the Payment Method" />
                                        <f:selectItems value="#{collectingCentreController.collectingCentrePaymentMethod}"/>                                        
                                    </p:selectOneMenu>
                                    
                                    <h:outputText value="Credit Limit" >                                        
                                    </h:outputText>
                                    <p:inputText autocomplete="off"  value="#{collectingCentreController.current.allowedCredit}"  class="w-100">
                                    </p:inputText>

                                    <h:outputText id="lblPhone" value="Phone" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtPhone" value="#{collectingCentreController.current.phone}"  class="w-100"></p:inputText>

                                    <h:outputText id="lblFax" value="Fax" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtFax" value="#{collectingCentreController.current.fax}" class="w-100" ></p:inputText>

                                    <h:outputText id="lblEMail" value="Email" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtEmail" value="#{collectingCentreController.current.email}" class="w-100" ></p:inputText>

                                    <h:outputText id="lblAdress" value="Address" ></h:outputText>
                                    <p:inputTextarea id="txtAdress" value="#{collectingCentreController.current.address}" styleClass="longText" class="w-100" ></p:inputTextarea>

                                    <h:outputText id="lblWeb" value="Web" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtWeb" value="#{collectingCentreController.current.web}" class="w-100" ></p:inputText>

                                    <h:outputText id="lblAcc" value="Account No" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtAcc" value="#{collectingCentreController.current.accountNo}" class="w-100" ></p:inputText>

                                    <h:outputText value="Creater" ></h:outputText>
                                    <h:outputText value="#{collectingCentreController.current.creater.webUserPerson.name}" ></h:outputText>

                                    <h:outputText value="Created At" ></h:outputText>
                                    <h:outputText value="#{collectingCentreController.current.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                                    </h:outputText>
                                </h:panelGrid>
                                <p:commandButton id="btnSave" value="Save" action="#{collectingCentreController.saveSelected()}" 
                                               class=" m-1 ui-button-warning w-25" process="gpDetail btnSave" update="lstSelect" />
                                <p:defaultCommand target="btnSave"/>
                            </p:panel>
                        </div>
                    </div>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
