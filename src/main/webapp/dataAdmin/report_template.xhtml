<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">

                <h:form id="reportForm">
                    <p:messages id="messages" showDetail="true" closable="true" />

                    <!-- Panel Grid for layout -->
                    <p:panelGrid columns="2" columnClasses="col-md-3, col-md-9" class="w-100 m-2 p-2">
                        <f:facet name="header" >
                            <p:outputLabel value="Report Templates" ></p:outputLabel>
                            <p:commandButton class="mx-5" value="Save" ajax="false" action="#{reportTemplateController.saveSelected()}" ></p:commandButton>
                        </f:facet>
                        <!-- Name -->
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{reportTemplateController.current.name}" required="true"  class="w-100"/>

                        <!-- Code -->
                        <p:outputLabel value="Code:" for="code" />
                        <p:inputText id="code" value="#{reportTemplateController.current.code}"  class="w-100"/>

                        <!-- Description -->
                        <p:outputLabel value="Description:" for="description" />
                        <p:inputTextarea id="description" value="#{reportTemplateController.current.description}" rows="3"  class="w-100"/>

                        <!-- Order No -->
                        <p:outputLabel value="Order No:" for="orderNo" />
                        <p:inputText id="orderNo" value="#{reportTemplateController.current.orderNo}"  class="w-100"/>

                        <!-- Keywords -->
                        <p:outputLabel value="Keywords:" for="keywords" />
                        <p:inputText id="keywords" value="#{reportTemplateController.current.keywords}"  class="w-100"/>

                        <!-- Report Template Type -->
                        <p:outputLabel value="Report Type:" for="reportType" />
                        <p:selectOneMenu id="reportType" value="#{reportTemplateController.current.reportTemplateType}"  class="w-100">
                            <f:selectItems value="#{reportTemplateController.reportTemplateTypes}" var="type"
                                           itemLabel="#{type}" itemValue="#{type}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Category:" for="category" />
                        <p:autoComplete 
                            id="category" 
                            value="#{reportTemplateController.current.category}"
                            completeMethod="#{categoryController.completeCategory}"
                            class="w-100"
                            inputStyleClass="w-100"
                            var="cat" itemLabel="#{cat.name}" itemValue="#{cat}"
                            forceSelection="true">
                        </p:autoComplete>



                        <!-- Filters -->
                        <p:outputLabel value="Filters:" for="filters" />
                        <p:inputTextarea id="filters" value="#{reportTemplateController.current.filters}" rows="3"  class="w-100"/>

                        <!-- Filters -->
                        <p:outputLabel value="Bill Types:" for="billTypes" />
                        <p:autoComplete id="billTypes"
                                        value="#{reportTemplateController.current.billTypes}"
                                        completeMethod="#{enumController.getBillTypesAtomic}"
                                        var="bt"
                                        itemLabel="#{bt.label}"
                                        itemValue="#{bt.label}"
                                        multiple="true"/>
                        <p:inputTextarea id="txtComments" 
                                                                 queryDelay="0" 
                                                                 placeholder="Write comments here."
                                                                 class="w-100 my-2" 
                                                                 autoResize="true"
                                                                 value="#{reportTemplateController.current.billTypes}" 
                                                                 completeMethod="#{enumController.completeClinicalComments}" 
                                                                 minQueryLength="1">

                                                    <f:ajax event="keyup" execute="@this" ></f:ajax>
                                                </p:inputTextarea>


                        <!-- Columns -->
                        <p:outputLabel value="Columns:" for="columns" />
                        <p:inputTextarea id="columns" value="#{reportTemplateController.current.columns}" rows="3"  class="w-100"/>

                        <!-- Totals -->
                        <p:outputLabel value="Totals:" for="totals" />
                        <p:inputTextarea id="totals" value="#{reportTemplateController.current.totals}" rows="3"  class="w-100"/>
                    </p:panelGrid>

                    <!-- Save Button -->
                    <p:commandButton value="Save" action="#{reportTemplateController.saveSelected()}"
                                     update="messages reportForm" />
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
