        <h:panelGroup rendered="true" styleClass="opdPanel" >

                <p:focus id="focusIx" for="acIx" />

                <h:panelGroup rendered="#{!billPackageMedicalController.printPreview}" styleClass="alignTop" >
                    <p:panel class="w-100"  >
                        <f:facet name="header" >
                            <h:outputText styleClass="pi pi-slack" />
                            <h:outputLabel value="OPD Medical Packages" class="mx-4"></h:outputLabel>
                        </f:facet>

                        <div class="row">
                            <div class="col-md-6">

                                <h:panelGrid columns="1" class="w-100">
                                    <h:panelGroup id="panelPatient" class="w-100">
                                        <h:panelGrid columns="1" >

                                            <h:panelGroup id="panelIxx" class="w-100">
                                                <common:patient_details  
                                                    editable="true"
                                                    controller="#{billPackageMedicalController}"/>
                                            </h:panelGroup>


<!--                                                <ez:patientDetail patient="#{billPackageMedicalController.searchedPatient}"/>  -->

                                    </h:panelGroup>

                                    <h:panelGroup id="panelIx" class="w-100">
                                        <p:panel id='pIxAdd' header="Items Requests" > 
                                            <f:facet name="header" >
                                                <h:outputText styleClass="fa-solid fa-circle-plus" /> <!-- FontAwesome Icon -->
                                                <h:outputText value="Add New Items" class="mx-4"></h:outputText>
                                            </f:facet>
                                            <p:autoComplete widgetVar="aIx" id="acIx" forceSelection="true" value="#{billPackageMedicalController.currentBillItem.item}" completeMethod="#{itemController.completeMedicalPackage}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" size="50">
                                                <p:column>
                                                    #{ix.name}
                                                </p:column>
                                                <p:column>
                                                    #{ix.total}
                                                </p:column>
                                                <p:column>
                                                    #{ix.forInstitution.name}
                                                </p:column>
                                            </p:autoComplete>

                                            <p:commandButton 
                                                id="btnAddIx" 
                                                value="Add" 
                                                icon="fa fa-plus"
                                                class=" mx-1 ui-button-success my-2"
                                                action="#{billPackageMedicalController.addToBill()}" >
                                                <f:ajax execute="acIx btnAddIx" render="focusIx tblBillItem  pBillDetails pIxAdd" />
                                            </p:commandButton>
                                        </p:panel>
                                    </h:panelGroup>

                                    <p:panel class="w-100 mt-1">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-list" /> <!-- FontAwesome Icon -->
                                            <h:outputText value="Added Items" class="mx-4"></h:outputText>
                                        </f:facet>
                                        <h:panelGroup id="panelBillItems" >
                                            <p:tabView id="tblBillItem" >                                       
                                                <p:tab id="tabBillItems" title="Bill Items" >
                                                    <p:dataTable id="tblRequests" rowIndexVar="rowIndex" value="#{billPackageMedicalController.lstBillEntries}" var="bi" >

                                                        <p:column>
                                                            <f:facet name="header">No</f:facet>
                                                                #{rowIndex+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Item</f:facet>
                                                                #{bi.billItem.item.name}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Fee</f:facet>
                                                            <h:outputLabel value="#{bi.billItem.netValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Department</f:facet>
                                                                #{bi.billItem.item.department.name}
                                                        </p:column>
                                                        <p:column>
                                                            <h:commandButton id="btnRemove" value="X" action="#{billPackageMedicalController.removeBillItem}" >
                                                                <f:setPropertyActionListener  value="#{rowIndex}" target="#{billPackageMedicalController.index}" />
                                                                <p:ajax  process="btnRemove" update=":#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />
                                                            </h:commandButton>
                                                        </p:column>

                                                    </p:dataTable>
                                                </p:tab>
                                                <p:tab id="tabBillIx" title="Tests" >
                                                    <p:dataTable rowIndexVar="rowIndex" 
                                                                 value="#{billPackageMedicalController.lstBillComponents}"
                                                                 var="bix" 
                                                                 >
                                                        <p:column>
                                                            <f:facet name="header">No</f:facet>
                                                                #{rowIndex+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Name</f:facet>
                                                                #{bix.item.name}
                                                        </p:column>

                                                    </p:dataTable>
                                                </p:tab>
                                                <p:tab id="tabBillFee" title="Fees" >
                                                    <p:dataTable rowIndexVar="rowIndex" value="#{billPackageMedicalController.lstBillFees}" var="bif" >
                                                        <p:column>
                                                            <f:facet name="header">No</f:facet>
                                                                #{rowIndex+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Fee</f:facet>
                                                            <h:inputText autocomplete="off" id="txtFeeVal" value="#{bif.feeValue}" disabled="#{!bif.billItem.item.userChangable}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                                <f:ajax event="keyup" execute="txtFeeVal" render=" :#{p:resolveFirstComponentWithId('tblRequests',view).clientId}  :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" listener="#{billPackageMedicalController.feeChanged}" />
                                                            </h:inputText>
                                                        </p:column>

                                                        <p:column>
                                                            <f:facet name="header">Payee</f:facet>
                                                            <h:outputLabel value="#{bif.department.name}" rendered="#{bif.department!=null}" ></h:outputLabel>
                                                            <h:outputLabel value="#{bif.staff.person.name}" rendered="#{bif.staff!=null and bif.fee.speciality==null}" ></h:outputLabel>

                                                            <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" >
                                                                <f:selectItem itemLabel="Select Staff" />
                                                                <f:selectItems  value="#{staffController.getSpecialityStaff(bif.fee.speciality) }" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                            </p:selectOneMenu>

                                                        </p:column>
                                                    </p:dataTable>
                                                </p:tab>
                                            </p:tabView>
                                        </h:panelGroup>
                                    </p:panel>
                                </h:panelGrid>
                            </div>

                            <div class="col-md-6">

                                <p:panel class="mt-1 mb-2">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Payment Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="row">
                                        <div class="col-6">
                                            <p:selectOneMenu   id="cmbPs" value="#{billPackageMedicalController.paymentMethod}" >
                                                <f:selectItems value="#{enumController.paymentMethods}"  />
                                                <p:ajax process="cmbPs"
                                                        update="paymentDetails"
                                                        event="change" 
                                                        listener="#{billPackageMedicalController.calTotals}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-6">
                                            <h:panelGrid columns="3" >
                                                <p:commandButton  
                                                    value="Settle"
                                                    style="float: right;"
                                                    ajax="false"
                                                    icon="fa fa-check"
                                                    action="#{billPackageMedicalController.settleBill()}" 
                                                    class="ui-button-success mx-1"
                                                    >
                                                </p:commandButton>
                                                <p:commandButton 
                                                    style="float: right;"
                                                    value="Lookup" 
                                                    ajax="false"
                                                    icon="fa fa-search"
                                                    class="ui-button-warning mx-1" 

                                                    >
                                                </p:commandButton>
                                                <p:commandButton 
                                                    style="float: right;"
                                                    value="Profile" 
                                                    ajax="false"
                                                    icon="fa fa-user"
                                                    class="ui-button-warning mx-1" 
                                                    >
                                                    <f:setPropertyActionListener 
                                                        value="#{billPackageMedicalController.patient}" 
                                                        target="#{billPackageMedicalController.current}" ></f:setPropertyActionListener>
                                                </p:commandButton>
                                            </h:panelGrid>
                                        </div>
                                    </div>
                                    <div class="my-2 row w-100 ">
                                        <h:panelGroup 
                                            id="paymentDetails"  >
                                            <h:panelGroup
                                                id="creditCard"
                                                rendered="#{billPackageMedicalController.paymentMethod eq 'Card'}">
                                                <pa:creditCard paymentMethodData="#{billPackageMedicalController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block" 
                                                id="cheque" 
                                                rendered="#{billPackageMedicalController.paymentMethod eq 'Cheque'}" >
                                                <pa:cheque paymentMethodData="#{billPackageMedicalController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="slip" 
                                                rendered="#{billPackageMedicalController.paymentMethod eq 'Slip'}">
                                                <pa:slip paymentMethodData="#{billPackageMedicalController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="patientDeposit"  rendered="#{billPackageMedicalController.paymentMethod eq 'PatientDeposit'}" >
                                                <pa:patient_deposit paymentMethodData="#{billPackageMedicalController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block" 
                                                id="multiplePaymentMethods"  rendered="#{billPackageMedicalController.paymentMethod eq 'MultiplePaymentMethods'}" >
                                                <pa:multiple_payment_methods paymentMethodData="#{billPackageMedicalController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="eWallet"  rendered="#{billPackageMedicalController.paymentMethod eq 'ewallet'}" >
                                                <pa:ewallet paymentMethodData="#{billPackageMedicalController.paymentMethodData}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                    </div>
                                </p:panel>

                                <h:panelGroup id="panelBillReferrals" >

                                    <p:panel class="w-100 mt-1" >
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-stethoscope" /> <!-- FontAwesome Icon -->
                                            <h:outputText value="Referral Details" class="mx-4"></h:outputText>
                                        </f:facet>

                                        <h:panelGrid 
                                            columns="2" 
                                            class="w-100">
                                            <p:outputLabel for="refIns" value="Institution" ></p:outputLabel>
                                            <p:autoComplete id="refIns" 
                                                            forceSelection="true" 
                                                            value="#{billPackageMedicalController.institution}"
                                                            completeMethod="#{institutionController.completeIns}"
                                                            var="ri" 
                                                            itemLabel="#{ri.name}" 
                                                            itemValue="#{ri}"
                                                            size="10"
                                                            minQueryLength="4"
                                                            inputStyleClass="form-control"
                                                            placeholder="Type at least 4 letters to search"
                                                            class="w-100 my-1">
                                                <f:ajax  event="itemSelect" execute="creditCom"  />
                                                <p:column headerText="Referring Institution Name">#{ri.name}</p:column>
                                                <p:column headerText="Code">#{ri.institutionCode}</p:column>
                                            </p:autoComplete>

                                            <h:panelGroup class="w-100">
                                                <p:outputLabel for="cmbDoc" value="Doctor" ></p:outputLabel>
                                                <p:commandLink id="btnAddNewDoc" 
                                                               type="button"  
                                                               value="&nbsp;(+)" 
                                                               oncomplete="PF('dlg').show();" 
                                                               actionListener="#{doctorController.prepareAdd}" 
                                                               process="btnAddNewDoc" 
                                                               update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" /> 

                                                <p:dialog id="panDoc" header="Add New Doctor" widgetVar="dlg" resizable="false" modal="true">  
                                                    <h:panelGrid columns="2" >  
                                                        <p:outputLabel id="lblNameD" value="Name" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}"  ></h:inputText>
                                                        <p:outputLabel id="lblPhoneD" value="Phone" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}"  ></h:inputText>
                                                        <p:outputLabel id="lblFaxD" value="Fax" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}"  ></h:inputText>
                                                        <p:outputLabel id="lblMobileD" value="Mobile" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}"  ></h:inputText>
                                                        <p:outputLabel id="lblAddressD" value="Address" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}"  ></h:inputText>
                                                        <p:outputLabel value="Code"></p:outputLabel>   
                                                        <h:inputText autocomplete="off" id="txtCodeD" value="#{doctorController.current.code}"  ></h:inputText>
                                                        <p:outputLabel value="Speciality" ></p:outputLabel>
                                                        <p:selectOneMenu id="cmbSpecialityD" value="#{doctorController.current.speciality}" >
                                                            <f:selectItem itemLabel="Please select a speciality"/>
                                                            <f:selectItems value="#{doctorSpecialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                        </p:selectOneMenu>
                                                        <p:outputLabel id="lblRegD" value="Registration" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}"  ></h:inputText>                 
                                                        <p:outputLabel id="lblQuaD" value="Qualification" ></p:outputLabel>
                                                        <h:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}"  ></h:inputText>   

                                                        <p:commandButton 
                                                            id="btnDocSave" 
                                                            value="Add New" 
                                                            process="btnDocSave panDoc" 

                                                            update="panDoc :#{p:resolveFirstComponentWithId('cmbDoc',view).clientId}" actionListener="#{doctorController.saveSelected()}" styleClass="buttons" oncomplete="dlg.hide();">
                                                        </p:commandButton>
                                                    </h:panelGrid>  
                                                </p:dialog> 
                                            </h:panelGroup>

                                            <p:autoComplete forceSelection="true" 
                                                            id="cmbDoc" 
                                                            value="#{billPackageMedicalController.referredBy}" 
                                                            completeMethod="#{doctorController.completeDoctor}" var="ix" 
                                                            minQueryLength="4"
                                                            placeholder="Type at least 4 letters to search"
                                                            itemLabel="#{ix.person.name}" 
                                                            itemValue="#{ix}" 
                                                            inputStyleClass="form-control"
                                                            class="w-100 my-1" 
                                                            size="10">
                                                <p:column headerText="Name" >
                                                    <h:outputText value="#{ix.person.nameWithTitle}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Code" >
                                                    <h:outputText value="#{ix.code}" ></h:outputText>
                                                </p:column>
                                            </p:autoComplete>

                                            <h:panelGroup class="w-100">
                                                <p:outputLabel value="Company" ></p:outputLabel>
                                                <p:commandLink id="btnAddNewCreditCom" 
                                                               value="&nbsp;(+)" 
                                                               ajax="false" 
                                                               action="#{navigationController.navigateToCreditCompany()}"
                                                               actionListener="#{creditCompanyController.prepareAdd()}" />  

                                            </h:panelGroup>

                                            <p:autoComplete id="creditCompany" 
                                                            class="w-100 my-1"
                                                            inputStyleClass="form-control"
                                                            forceSelection="true"
                                                            value="#{billPackageMedicalController.creditCompany}"  
                                                            completeMethod="#{creditCompanyController.completeCredit}" 
                                                            var="ix"
                                                            minQueryLength="4"
                                                            placeholder="Type at least 4 letters to search"
                                                            itemLabel="#{ix.name}" 
                                                            itemValue="#{ix}" 
                                                            size="10" 
                                                            >

                                                <f:ajax  event="itemSelect" listener="#{opdBillController.calTotals()}"
                                                         execute="@this" 
                                                         render=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}" />
                                            </p:autoComplete> 

                                            <p:outputLabel value="Staff"></p:outputLabel>
                                            <p:autoComplete  minQueryLength="4"
                                                             forceSelection="true" 
                                                             value="#{billPackageMedicalController.staff}" 
                                                             id="creditStaff"
                                                             completeMethod="#{staffController.completeStaff}" 
                                                             var="mys" 
                                                             class="w-100 my-1"
                                                             placeholder="Type at least 3 letters to search"
                                                             inputStyleClass="form-control"
                                                             itemLabel="#{mys.person.nameWithTitle}" 
                                                             itemValue="#{mys}"

                                                             size="10">
                                                <p:column headerText="Name" >
                                                    <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Annual Entitlement">
                                                    <h:outputText value="#{mys.annualWelfareQualified}" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column  headerText="Annual Utilized Value">
                                                    <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputText>
                                                </p:column>

                                                <p:ajax process="@this" 
                                                        update="creditCompany :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}"
                                                        event="itemSelect"  listener="#{billPackageMedicalController.calTotals()}" />

                                            </p:autoComplete>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGroup>



                                <h:panelGroup id="panelBillTotals" >

                                    <p:panel id="pBillDetails" class="w-100 mt-2">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                            <h:outputText value="Bill Details" class="mx-4"></h:outputText>
                                        </f:facet>

                                        <h:panelGrid 
                                            columns="2" 
                                            class="w-100 h5" >
                                            <h:outputText value="Total" ></h:outputText >
                                            <h:outputText id="tot" value="#{billPackageMedicalController.total}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                            <h:outputText value="Discount" ></h:outputText>
                                            <h:outputText id="dis" value="#{billPackageMedicalController.discount}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                            <h:outputText value="Net Total" ></h:outputText>
                                            <h:outputText id="netTotal" value="#{billPackageMedicalController.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                            <h:outputText value="VAT" ></h:outputText>
                                            <h:outputText id="netTotalVat" value="#{billPackageMedicalController.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                            <h:outputText value="Tendered" ></h:outputText>
                                            <p:inputText autocomplete="off"  id="paid" value="#{billPackageMedicalController.cashPaid}" >
                                                <!--<p:ajax process="netTotal paid" update="balance" event="change"/>-->
                                                <p:ajax event="keyup" process="netTotal paid" update="balance netTotal" listener="#{opdBillController.calTotals()}"/>
                                            </p:inputText>
                                            <h:outputText  value="Balance " ></h:outputText>
                                            <h:outputText id="balance" value="#{billPackageMedicalController.cashBalance}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGroup>


                            </div>
                        </div>
                    </p:panel>
                </h:panelGroup>


                <h:panelGroup rendered="#{billPackageMedicalController.printPreview}" >
                    <div >
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:commandButton value="New Bill" ajax="false" action="opd_bill_package_medical" actionListener="#{billPackageMedicalController.prepareNewBill()}" >
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Batch Cancel" action="#{billPackageMedicalController.cancellAll}"/>
                        <div style="border: 1px solid;" >

                            <p:panel   id="gpBillPreview"  style="margin: auto; border: 0px; padding: 0px; " >

                                <div >
                                    <div>
                                        <ui:repeat value="#{billPackageMedicalController.bills}" var="bill" >

                                            <div style="page-break-after: always; page-break-inside: avoid; min-width: 5cm; min-height: 5cm;">
                                                <div style="height:13.5cm!important; width:12cm!important; padding:0.0cm; overflow:hidden!important; page-break-after:always; font-family: sans-serif; font-size: 11px!important; position: relative;  margin: 0px; background-size: 100% auto; " >

                                                    <h:outputLabel value="#{bill.insId}"
